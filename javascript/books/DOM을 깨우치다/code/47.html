<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style id="styleElement">
      p {
        line-height: 1.4em;
        color: blue;
      }
      p {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <script>
      document
        .querySelector("#styleElement")
        .sheet.insertRule("p{color:red}", 1);
      console.log(
        document.querySelector("#styleElement").sheet.cssRules[0].cssText
      );
    </script>
  </body>
</html>
