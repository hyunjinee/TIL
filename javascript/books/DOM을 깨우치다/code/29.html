<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 30px;
        width: 30px;
        overflow: auto;
      }
      p {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <content>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
      </content>
    </div>

    <script>
      document.querySelector("content").children[4].scrollIntoView(true);
    </script>
  </body>
</html>
