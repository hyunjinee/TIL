<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Page</title>
  </head>
  <body>
    <h1>List Page</h1>
    <a href="/insert">INSERT DATA</a>
    <hr />
    <table width="100%" border="1">
      <tr>
        <th>DELETE</th>
        <th>EDIT</th>
        <th>ID</th>
        <th>NAME</th>
        <th>Model Number</th>
        <th>Series</th>
      </tr>
      <% console.log(data);data.forEach(function (item, index) { %>
      <tr>
        <td><a href="/delete/<%= item.id%>">DELETE</a></td>
        <td><a href="/edit/<%= item.id%>">EDIT</a></td>
        <td><%= item.id %></td>
        <td><%= item.name %></td>
        <td><%= item.modelnumber %></td>
        <td><%= item.series %></td>
      </tr>
      <% }); %>
    </table>
  </body>
</html>
